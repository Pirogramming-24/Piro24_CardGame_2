<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}{% endblock %}</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f7f9;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .auth-card {
            background: #ffffff; padding: 40px; border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
            width: 100%; max-width: 400px; text-align: center;
        }
        /* 공통 버튼 및 입력창 스타일 */
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button, .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; background-color: #3498db; color: white; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="auth-card">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
