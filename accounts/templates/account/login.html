{% load i18n %}
{% load account socialaccount %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Piro Game</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        /* 공통 스타일 시작 */
        body { font-family: 'Pretendard', sans-serif; background-color: #f4f7f9; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .auth-card { background: #ffffff; width: 100%; max-width: 400px; padding: 40px; border-radius: 20px; /* 둥근 모서리 */ box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
        h1 { font-size: 24px; color: #2c3e50; margin-bottom: 10px; font-weight: 700; }
        .subtitle { color: #7f8c8d; font-size: 14px; margin-bottom: 30px; }
        
        /* 입력창 스타일 */
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #dfe6e9; border-radius: 12px; /* 둥근 모서리 */ box-sizing: border-box; font-size: 14px; transition: all 0.3s ease; outline: none; }
        input:focus { border-color: #3498db; /* 파란색 강조 */ box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); }
        
        /* 파란색 버튼 스타일 */
        .btn-primary { width: 100%; padding: 15px; background-color: #3498db; color: white; border: none; border-radius: 12px; /* 둥근 모서리 */ font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn-primary:hover { background-color: #2980b9; }
        
        /* 링크 스타일 */
        .links { margin-top: 25px; font-size: 14px; color: #7f8c8d; }
        .links a { color: #3498db; text-decoration: none; font-weight: 600; }
        
        /* 깔끔한 구글 버튼 스타일 */
        .btn-google { display: flex; align-items: center; justify-content: center; width: 100%; padding: 15px; background-color: white; border: 1px solid #dfe6e9; border-radius: 12px; color: #2d3436; font-weight: 600; text-decoration: none; margin-bottom: 25px; transition: all 0.2s; box-sizing: border-box; }
        .btn-google:hover { background-color: #f8f9fa; border-color: #b2bec3; }
        .divider { display: flex; align-items: center; margin: 25px 0; color: #b2bec3; font-size: 13px; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #dfe6e9; }
        .divider span { padding: 0 15px; }
        /* 공통 스타일 끝 */

        .password-row { position: relative; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>로그인</h1>
        <p class="subtitle">로그인 후 플레이 하세요!</p>

        <a href="{% provider_login_url 'google' %}" class="btn-google">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48" style="margin-right: 12px;">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            </svg>
            Google로 시작하기
        </a>

        <div class="divider"><span>또는</span></div>

        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <input type="text" name="login" placeholder="이메일 또는 아이디" required>
            <div class="password-row">
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="btn-primary">로그인</button>
        </form>

        <div class="links">
            아직 계정이 없으신가요? <a href="{% url 'account_signup' %}">회원가입</a>
        </div>
    </div>
</body>
</html>
