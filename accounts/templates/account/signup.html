{% load i18n %}
{% load account socialaccount %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Piro Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: #f4f7f9; 
        }

        /* 입력창 공통 스타일 */
        input { 
            width: 100%; 
            padding: 12px 16px; 
            margin-top: 4px;
            margin-bottom: 16px; 
            border: 1px solid #dfe6e9; 
            border-radius: 12px; 
            outline: none;
            transition: all 0.2s;
        }
        input:focus { 
            border-color: #3498db; 
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); 
        }

        /* 장고 폼 필드 라벨 스타일 */
        form p {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            text-align: left;
        }

        /* 도움말(비밀번호 조건 등) 스타일 */
        .helptext {
            display: block;
            font-size: 12px;
            color: #95a5a6;
            margin-bottom: 15px;
            line-height: 1.4;
            text-align: left;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="bg-white w-full max-w-[400px] p-10 rounded-[30px] shadow-lg text-center">
        <h1 class="text-2xl font-bold text-[#2c3e50] mb-2">회원가입</h1>
        <p class="text-sm text-[#7f8c8d] mb-8">정보를 입력하고 게임을 시작하세요!</p>

        <a href="{% provider_login_url 'google' %}" class="flex items-center justify-center w-full py-3.5 bg-white border border-[#dfe6e9] rounded-xl text-[#2d3436] font-semibold hover:bg-gray-50 transition-colors mb-6">
            <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            </svg>
            Google로 계속하기
        </a>

        <div class="flex items-center mb-6 text-[#b2bec3] text-xs">
            <div class="flex-1 h-[1px] bg-[#dfe6e9]"></div>
            <span class="px-4">또는 직접 정보 입력</span>
            <div class="flex-1 h-[1px] bg-[#dfe6e9]"></div>
        </div>

        <form method="POST" action="{% url 'account_signup' %}" class="text-left">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="w-full py-4 bg-[#3498db] text-white rounded-xl font-bold text-lg mt-4 hover:bg-[#2980b9] transition-all transform hover:-translate-y-0.5 shadow-md">
                계정 만들기
            </button>
        </form>

        <div class="mt-8 text-sm text-[#7f8c8d]">
            이미 계정이 있으신가요? <a href="{% url 'account_login' %}" class="text-[#3498db] font-bold hover:underline">로그인</a>
        </div>
    </div>

</body>
</html>
