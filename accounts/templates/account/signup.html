{% load i18n %}
{% load account socialaccount %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Piro Game</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f4f7f9; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .auth-card { background: #ffffff; width: 100%; max-width: 400px; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
        h1 { font-size: 24px; color: #2c3e50; margin-bottom: 10px; font-weight: 700; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #dfe6e9; border-radius: 12px; box-sizing: border-box; font-size: 14px; transition: all 0.3s ease; outline: none; }
        input:focus { border-color: #3498db; box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); }
        .btn-primary { width: 100%; padding: 15px; background-color: #3498db; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn-primary:hover { background-color: #2980b9; }
        .links { margin-top: 25px; font-size: 14px; color: #7f8c8d; }
        .links a { color: #3498db; text-decoration: none; font-weight: 600; }
        
        /* 회원가입 폼 전용 추가 스타일 */
        .signup-form p { text-align: left; margin-bottom: 5px; color: #2c3e50; font-weight: 600; font-size: 14px; }
        .helptext { display: block; text-align: left; font-size: 12px; color: #95a5a6; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>회원가입</h1>

        <form class="signup-form" method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">계정 만들기</button>
        </form>

        <div class="links">
            이미 계정이 있으신가요? <a href="{% url 'account_login' %}">로그인</a>
        </div>
    </div>
</body>
</html>
