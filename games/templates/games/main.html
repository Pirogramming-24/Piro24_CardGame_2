{% extends "base.html" %}
{% block title %}Home | Piro Card Game{% endblock %}
{% block content %}
<section class="home">
    <div class="home__center">
        <h1 class="home__title">Piro Game</h1>
        {% if user.is_authenticated %}
        <p class="home__sub">{{ user.username }}님이 로그인 중</p>
        <div class="home__actions">
            <a class="btn_1" href="/games/attack/">게임시작</a>
            <a class="btn_1" href="/games/list/">전투기록</a>
        </div>
        {% else %}
        <p class="home__sub">로그인하고 게임을 시작하세요</p>
        <div class="home__actions">
            <a class="btn_1" href="/accounts/login/">로그인</a>
            <a class="btn_1" href="/accounts/signup/">회원가입</a>
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
