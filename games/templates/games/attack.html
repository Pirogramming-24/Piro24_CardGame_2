{% extends "base.html" %}
{% block title %}Attack{% endblock %}

{% block content %}
<section class="atk">
  <div class="atk__stage">
    <div class="atk__panel">
      <h1 class="atk__headline">게임 시작하기</h1>

      <form method="post" action="/games/attack/" class="atk__form" id="attackForm">
        {% csrf_token %}

        <!-- 1) 카드 선택-->
        <div class="atk__block">
          <h2 class="atk__label"> 내가 고른 카드</h2>

          <div class="cards" role="list">
            {% for n in cards %}
              <label class="cardpick" role="listitem">
                <input class="cardpick__input" type="radio" name="card" value="{{ n }}" required>
                <span class="cardpick__face">{{ n }}</span>
              </label>
            {% endfor %}
          </div>
        </div>

        <!-- 2) 상대 선택-->
        <div class="atk__block">
          <div class="field">
            <div class="field__title">Defender</div>

            <select class="field__select" name="defender" required>
              <option value="" disabled selected>선택하기</option>

              {% if other_users %}
                {% for u in other_users %}
                  <option value="{{ u.id }}">{{ u.username }}</option>
                {% endfor %}
              {% else %}
                {% for u in users %}
                  <option value="{{ u.id }}">{{ u.username }}</option>
                {% endfor %}
              {% endif %}
            </select>

            <div class="field__underline" aria-hidden="true"></div>
          </div>
        </div>

        <button class="atk__btn" type="submit" id="submitBtn" disabled>ATTACK</button>
        <p class="atk__hint" id="hintText"></p>
      </form>
    </div>
  </div>
</section>

<style>
  /* ===== 피그마(2번째) 테마 ===== */
  .atk{
    width: 100%;
  }
  .atk__stage{
    position: relative;
    min-height: calc(100vh - 80px);
    padding: 56px 16px;
    display: grid;
    place-items: center;


  }


  .atk__panel{
    position: relative;
    width: min(420px, 92vw);
    background: #F7F6F2;
    border-radius: 10px;
    padding: 26px 26px 22px;
    backdrop-filter: blur(6px);
  }

  .atk__headline{
    margin: 0 0 28px;
    text-align: center;
    font-size: 25px;
    font-weight: 800;
    color: #111;
  }

  .atk__form{
    display: grid;
    gap: 16px;
  }

  .atk__block{
    display: grid;
    gap: 10px;
  }

  .atk__label{
    text-align: center;
    margin: 0;
    font-size: 20px;
    font-weight: 800;
    color: #111;
  }

  .cards{
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 2px;
  }

  .cardpick{
    cursor: pointer;
    user-select: none;
  }

  .cardpick__input{
    position: absolute;
    opacity: 0;
    pointer-events: none;
  }

  .cardpick__face{
    width: 66px;
    height: 92px;
    display: grid;
    place-items: center;
    border-radius: 8px;

    font-size: 28px;
    font-weight: 900;
    color: 000000;
    background: #FFFFFF;

  }

  .cardpick:hover .cardpick__face{
    transform: translateY(-3px);
    background: #f7f8ff;
  }

  .cardpick__input:checked + .cardpick__face{
    color: black;
    border-color: transparent;
    transform: translateY(-5px);
  }

  .field{
    display: grid;
    gap: 8px;
    margin-top: 2px;
  }

  .field__title{
    text-align: center;
    font-size: 20px;
    font-weight: 800;
    color: #111;
  }

  .field__select{
    width: 100%;
    height: 32px;
    border: 3px solid rgba(0,0,0,.35);
    border-radius: 3px;
    padding: 0 10px;
    background: rgba(255,255,255,.95);
    font-size: 20px;
    outline: none;
  }

  .field__select:focus{
    border-color: rgba(0,0,0,.55);
    box-shadow: 0 0 0 3px rgba(0,0,0,.06);
  }

  .field__underline{
    height: 2px;
    background: rgba(0,0,0,.65);
    width: 100%;
    border-radius: 2px;
    margin-top: -4px;
  }

  /*ATTACK 버튼 */
  .atk__btn{
    height: 50px;
    width: 180px;
    border: none;
    border-radius: 999px;
    background: #025309;
    color: #fff;
    font-size: 20px;
    font-weight: 900;
    letter-spacing: .5px;
    cursor: pointer;
    transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    justify-self: center;
  }

  .atk__btn:hover:not(:disabled){
    transform: translateY(-1px);
  }


  .atk__hint{
    margin: 0;
    text-align: center;
    font-size: 12px;
    font-weight: 700;
    color: rgba(0,0,0,.55);
  }
</style>

<script>
  (function () {
    const form = document.getElementById("attackForm");
    const submitBtn = document.getElementById("submitBtn");
    const hintText = document.getElementById("hintText");

    function sync() {
      const cardPicked = form.querySelector('input[name="card"]:checked');
      const defenderPicked = form.querySelector('select[name="defender"]').value;

      const ok = !!cardPicked && !!defenderPicked;
      submitBtn.disabled = !ok;


    }

    form.addEventListener("change", sync);
    form.addEventListener("submit", function (e) {
      sync();
      if (submitBtn.disabled) e.preventDefault();
    });

    sync();
  })();
</script>
{% endblock %}
